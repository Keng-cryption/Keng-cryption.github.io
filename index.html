<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Debug Demo</title>
</head>
<body>
  <h1>📷 Camera Debug</h1>
  <video id="video" autoplay playsinline muted width="480" height="360" style="border:2px solid black;background:black;"></video>
  <p id="status">Requesting camera...</p>

  <script>
    async function initCamera() {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      try {
        console.log("Requesting camera...");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("Stream received:", stream);

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          status.textContent = "✅ Camera is running!";
          status.style.color = "green";
          console.log("Camera started");
        };
      } catch (err) {
        status.textContent = "❌ Error: " + err.name + " - " + err.message;
        status.style.color = "red";
        console.error("Camera error:", err);
      }
    }

    initCamera();
  </script>
</body>
</html>
