<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      color: #666;
    }
    #drop-area.highlight { border-color: #6c6; color: #000; }
    #results { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Drag and Drop Files to Scan for API Keys</h2>
  <div id="drop-area">Drop files here or click to select</div>
  <input type="file" id="fileElem" multiple style="display:none">
  <div id="results"></div>

  <script src="scanner.js"></script>
</body>
</html>
