<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Key Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    #drop-area {
      border: 3px dashed #888;
      border-radius: 12px;
      padding: 40px;
      width: 60%;
      margin: auto;
      color: #555;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>üîç API Key Scanner</h1>
  <div id="drop-area">
    <p>Drag & drop files here, or click to select</p>
    <input type="file" id="fileElem" multiple style="display:none">
  </div>
  <div id="results"></div>

  <script src="scanner.js"></script>
</body>
</html>
