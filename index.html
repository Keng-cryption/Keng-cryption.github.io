<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub API Key Scanner</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, button { padding: 10px; font-size: 1em; }
  #results { margin-top: 20px; white-space: pre-wrap; max-height: 600px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
</style>
</head>
<body>
<h2>Scan a GitHub Repo for API Keys</h2>
<input type="text" id="repoUrl" placeholder="Enter GitHub repo URL" size="60">
<button id="scanBtn">Scan Repo</button>
<div id="results"></div>

<script>
document.getElementById('scanBtn').addEventListener('click', async () => {
    const url = document.getElementById('repoUrl').value.trim();
    const resultsDiv = document.getElementById('results');
    resultsDiv.textContent = 'Scanning repo... This may take a while.';

    try {
        const res = await fetch('/scan-repo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ repoUrl: url })
        });
        const data = await res.json();
        if (data.error) {
            resultsDiv.textContent = 'Error: ' + data.error;
        } else {
            resultsDiv.textContent = data.results.join('\n\n');
        }
    } catch (err) {
        resultsDiv.textContent = 'Error: ' + err.message;
    }
});
</script>
</body>
</html>
