<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live ASL Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #1E2229;
      color: #fff;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      border: 3px solid #333;
      border-radius: 10px;
      width: 480px;
      height: 360px;
      background: black;
    }
    #word, #fingers {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #1E7A54;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background-color: #2C3E50; }
    /* Hide the video element */
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üñê Live ASL Translator</h1>
  <button onclick="clearWord()">Clear</button>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" width="480" height="360"></canvas>
  </div>
  <p id="word">Current Word: </p>
  <p id="fingers">Finger State: </p>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
