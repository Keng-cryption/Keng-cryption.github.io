<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Key Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.2s, color 0.2s;
    }
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --box: #f9f9f9;
      --border: #ddd;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #f5f5f5;
        --box: #1e1e1e;
        --border: #333;
      }
    }
    #drop-area {
      border: 3px dashed #888;
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      margin: auto;
      color: #555;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      width: 90%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: var(--box);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-family: monospace;
      font-size: 14px;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #copyBtn:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‘ API Key Scanner</h1>
  <div id="drop-area">
    <p>Drag & drop files here, or click to select</p>
    <input type="file" id="fileElem" multiple style="display:none" accept=".txt,.js,.env,.json,.py,.sh,.config,.yaml,.yml,.xml">
  </div>
  <div id="results">Drop a file to begin scanningâ€¦</div>
  <button id="copyBtn" style="display:none;">Copy Report</button>

  <script>
    // Regex patterns for API keys
    const patterns = {
      "OpenAI": /sk-[A-Za-z0-9]{32,}/g,
      "Google API": /AIza[0-9A-Za-z\-_]{35}/g,
      "AWS Access Key": /AKIA[0-9A-Z]{16}/g,
      "GitHub Token": /ghp_[0-9a-zA-Z]{36}/g,
      "Slack Token": /xox[baprs]-[0-9A-Za-z-]{10,48}/g,
      "Stripe Key": /sk_live_[0-9a-zA-Z]{24,}/g,
      "Generic Hex Key": /\b[A-Fa-f0-9]{32,64}\b/g
    };

    const MAX_BYTES = 2 * 1024 * 1024; // 2 MB
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");
    const resultsDiv = document.getElementById("results");
    const copyBtn = document.getElementById("copyBtn");

    let report = "";

    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", handleFiles);

    ["dragenter", "dragover"].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.style.background = "#eef";
      });
    });

    ["dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.style.background = "";
      });
    });

    dropArea.addEventListener("drop", e => {
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      const files = e.target.files;
      resultsDiv.textContent = ""; 
      report = "";

      if (!files || files.length === 0) {
        resultsDiv.textContent = "â— No files selected.";
        return;
      }

      for (let file of files) {
        if (file.size > MAX_BYTES) {
          const msg = `âš ï¸ Skipping ${file.name} (too large: ${(file.size/1024/1024).toFixed(2)} MB)\n\n`;
          resultsDiv.textContent += msg;
          report += msg;
          continue;
        }

        const reader = new FileReader();
        reader.onload = () => {
          const content = reader.result;
          const hits = findMatches(content);

          if (hits.length > 0) {
            let msg = `âš ï¸ ${file.name} contains possible API keys:\n`;
            hits.forEach(h => {
              msg += `   Line ${h.line} â€“ ${h.name}: ${h.sample}\n`;
            });
            msg += "\n";
            resultsDiv.textContent += msg;
            report += msg;
          } else {
            const msg = `âœ… ${file.name}: No API keys found\n\n`;
            resultsDiv.textContent += msg;
            report += msg;
          }
          copyBtn.style.display = "inline-block";
        };
        reader.readAsText(file);
      }
    }

    function findMatches(content) {
      const lines = content.split(/\r?\n/);
      const hits = [];
      for (let i = 0; i < lines.length; i++) {
        for (const [name, regex] of Object.entries(patterns)) {
          regex.lastIndex = 0;
          const matches = lines[i].match(regex);
          if (matches) {
            matches.forEach(m => {
              hits.push({
                name,
                line: i + 1,
                sample: m.slice(0, 6) + "â€¢â€¢â€¢"
              });
            });
          }
        }
      }
      return hits;
    }

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(report).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy Report"), 1500);
      });
    });
  </script>
</body>
</html>
