<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Webcam Scanner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    video {
      border: 2px solid #333;
      border-radius: 8px;
      width: 640px;
      height: 480px;
      background-color: black;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
    #prediction {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>ASL Webcam Scanner</h1>
  <video id="webcam" autoplay playsinline></video>
  <div id="status">Initializing camera...</div>
  <div id="prediction">Prediction: -</div>

  <!-- Include scanner script -->
  <script src="scanner.js"></script>
</body>
</html>
